<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clock</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Poppins", sans-serif; }
  body {
    background: rgba(0,0,0, 0.3);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }
 body {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
  .container {
    text-align: center;
    background: rgba(255,255,255,0.9);
    padding: 10px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    width: 95%;
  position: fixed;
   top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
   backdrop-filter: blur(5%);
   background: rgba(52, 232, 235, 0.2);
    background: linear-gradient(rgba(52, 232, 235, 0.5), rgba(52, 232, 235, 0.2)), url(img/bgapple.png);
    background-repeat: no-repeat;
    background-size: 100% 100%;
  }

  h2 {
    margin-bottom: 20px;
    color: #333;
   font-family: cursive;
   font-size: 26px;
  }

  button {
    background: #4c68d7;
    color: white;
    border: none;
    padding: 15px;
    border-radius: 10px;
    margin: 10px;
    cursor: pointer;
    width: 80%;
    font-size: 16px;
    transition: 0.3s;
  }
  button:hover {
    background: #657ef8;
  }

  /* Page sections */
  .page‚ùå {
    display: none;
  }

  /* Clock Styles */
  .clock {
    position: relative;
    width: 250px;
    height: 250px;
    border: 2px solid #aaa;
    border-radius: 50%;
    margin: 20px auto;
    background: rgba(52, 232, 235, 0.2);
    background: linear-gradient(rgba(52, 232, 235, 0.05), rgba(52, 232, 235, 0.3)), url(img/bgapple.png);
    background-repeat: no-repeat;
    background-size: 100% 100%;
  }
  .center {
    position: absolute;
    width: 12px;
    height: 12px;
    background: #fff;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
  }
  .hand {
    position: absolute;
    background: white;
    top: 50%;
    left: 50%;
    transform-origin: bottom center;
    transform: translate(-50%, -100%) rotate(0deg);
    border-radius: 4px;
  }
  .hour {
    width: 6px;
    height: 60px;
    background: #ffcc00;
    z-index: 3;
  }
  .minute {
    width: 4px;
    height: 85px;
    background: #00ccff;
    z-index: 2;
  }
  .second {
    width: 2px;
    height: 100px;
    background: #ff4444;
    z-index: 1;
  }
  .number {
    position: absolute;
    color: #444;
    font-weight: bold;
    font-size: 24px;
    transform: translate(-50%, -50%);
    font-family: cursive;
  }

  /* Calendar Styles */
  .calendar {
    width: 100%;
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 8px;
  }
  th {
    color: #ffd700;
  }
  td {
    color: white;
  }

  /* Calculator Styles */
  .calculator {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .calc-display {
    width: 90%;
    padding: 8px;
    margin: 0px 0;
    background: #111;
    color: #fff;
    text-align: right;
    border-radius: 8px;
    font-size: 24px;
    overflow-x: auto;
  }
  .calc-buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 5px;
  }
  .calc-buttons button {
    padding: 8px;
    font-size: 18px;
    background: #333;
    color: #fff;
  }
  .calc-buttons button:hover {
    background: #555;
  }

  .back-btn {
    background: crimson;
    margin-top: 10px;
  }
</style>
</head>
<body>
<div class="container" id="menu" style="display:none;">
  <h1>Utility Dashboard</h1>
  <button onclick="showPage('clockPage')">üïí Clock</button>
  <button onclick="showPage('calendarPage')">üìÖ Calendar</button>
  <button onclick="showPage('calculatorPage')">üßÆ Calculator</button>
</div>

<!-- Clock Page -->
<div class="container page" id="clockPage">
  <h2>Analog Clock</h2>
  <div class="clock" id="clock">
    <div class="center"></div>
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
  </div>
</div>

<!-- Calendar Page -->
<div class="container page" id="calendarPage" style="display:none;">
  <h1>Calendar</h1>
  <div class="calendar" id="calendar"></div>
  <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
</div>

<!-- Calculator Page -->
<div class="container page" id="calculatorPage" style="display:none;">
  <div class="calculator">
    <div class="calc-display" id="display">0</div>
    <div class="calc-buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="append('/')">√∑</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">√ó</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">‚àí</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('**2')">x¬≤</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('Math.sin(')">sin</button>
      <button onclick="append('Math.cos(')">cos</button>
      <button onclick="append('Math.tan(')">tan</button>
      <button onclick="append('Math.sqrt(')">‚àö</button>
    </div>
  </div>
</div>

<script>
function showPage(pageId) {
  document.getElementById("menu").style.display = "none";
  document.querySelectorAll(".page").forEach(p => p.style.display = "none");
  document.getElementById(pageId).style.display = "block";
}

function goBack() {
  document.querySelectorAll(".page").forEach(p => p.style.display = "none");
  document.getElementById("menu").style.display = "block";
}

// Clock
const hourHand = document.getElementById("hour");
const minuteHand = document.getElementById("minute");
const secondHand = document.getElementById("second");
const clock = document.getElementById("clock");

for (let i = 1; i <= 12; i++) {
  const number = document.createElement("div");
  number.classList.add("number");
  const angle = (i * 30 - 90) * Math.PI / 180;
  const r = 100;
  const x = 125 + r * Math.cos(angle);
  const y = 125 + r * Math.sin(angle);
  number.style.left = x + "px";
  number.style.top = y + "px";
  number.innerText = i;
  clock.appendChild(number);
}

function updateClock() {
  const now = new Date();
  const h = now.getHours();
  const m = now.getMinutes();
  const s = now.getSeconds();

  const hourDeg = (h % 12) * 30 + m * 0.5;
  const minuteDeg = m * 6;
  const secondDeg = s * 6;

  hourHand.style.transform = `translate(-50%, -100%) rotate(${hourDeg}deg)`;
  minuteHand.style.transform = `translate(-50%, -100%) rotate(${minuteDeg}deg)`;
  secondHand.style.transform = `translate(-50%, -100%) rotate(${secondDeg}deg)`;
}
setInterval(updateClock, 1000);
updateClock();

// Calendar
function generateCalendar() {
  const calendarDiv = document.getElementById("calendar");
  const now = new Date();
  const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
  const year = now.getFullYear();
  const month = now.getMonth();

  const firstDay = new Date(year, month, 1);
  const lastDay = new Date(year, month + 1, 0);
  const daysInMonth = lastDay.getDate();

  let html = `<h2>${monthNames[month]} ${year}</h2><table><tr>`;
  const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  for (let d of days) html += `<th>${d}</th>`;
  html += "</tr><tr>";

  for (let i = 0; i < firstDay.getDay(); i++) html += "<td></td>";

  for (let i = 1; i <= daysInMonth; i++) {
    const day = new Date(year, month, i).getDay();
    const today = i === now.getDate() ? " style='color:#00ff00;font-weight:bold;'" : "";
    html += `<td${today}>${i}</td>`;
    if (day === 6) html += "</tr><tr>";
  }

  html += "</tr></table>";
  calendarDiv.innerHTML = html;
}
generateCalendar();

// Calculator
let display = document.getElementById("display");
function append(val) {
  if (display.innerText === "0") display.innerText = "";
  display.innerText += val;
}
function clearDisplay() {
  display.innerText = "0";
}
function calculate() {
  try {
    display.innerText = eval(display.innerText);
  } catch {
    display.innerText = "Error";
  }
}
</script>
</body>
</html>
