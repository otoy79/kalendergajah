<script>
   let listItems = document.querySelectorAll(".list li");
let backDiv = document.querySelector(".the-back");

if (window.localStorage.getItem("color")) {
    // Add Background onclick To The Div
    backDiv.style.backgroundColor = window.localStorage.getItem("color");

    // Remove Active Class From All
    listItems.forEach((li) => {
        li.classList.remove("active");
    });
    
    // Get and Set Active Class onclick
    document.querySelector(`[data-color="${window.localStorage.getItem("color")}"]`).classList.add("active")
}

listItems.forEach(function (li) {

    li.addEventListener("click", function (e) {

        // Remove Active Class From All
        listItems.forEach((li) => {
            li.classList.remove("active");
        });

        // Add Active Class On Click
        li.classList.add("active")

        // Add Color Onclick To LocalStorage
        window.localStorage.setItem("color", e.target.dataset.color);

        // Add Background onclick To The Div
        backDiv.style.backgroundColor = window.localStorage.getItem("color");
    });
})
</script>
 <script>
  let root = document.documentElement;
let tabs = document.querySelectorAll(".bottom_tab li");
let active = document.querySelector(".bottom_tab .active");
let underlay = document.getElementsByClassName("underlay")[0];

// Reset on first time
moveUnderlay();

Array.from(tabs).forEach((tab, i) => {
  tab.addEventListener("click", () => {
    active = document.querySelector(".bottom_tab .active");
    if (active) {
      active.classList.remove("active");
    }
    tab.classList.add("active");

    moveUnderlay();
  });
});

function moveUnderlay() {
  active = document.querySelector(".bottom_tab .active");
  setTimeout(() => {
    let x = active.offsetLeft;
    let w = active.offsetWidth;
    root.style.setProperty("--offset", `${x}px`);
    root.style.setProperty("--underlay-width", `${w}px`);
  }, 0);
}
</script>

   var element = document.getElementById('back-link');

// Provide a standard href to facilitate standard browser features such as 
//  - Hover to see link
//  - Right click and copy link
//  - Right click and open in new tab
element.setAttribute('href', document.referrer);

// We can't let the browser use the above href for navigation. If it does, 
// the browser will think that it is a regular link, and place the current 
// page on the browser history, so that if the user clicks "back" again,
// it'll actually return to this page. We need to perform a native back to
// integrate properly into the browser's history behavior
element.onclick = function() {
  history.back();
  return false;
}
