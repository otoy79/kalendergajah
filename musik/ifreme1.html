   .text-container > span {

}

@keyframes glow {
  0%, 100% {
    color: #e65e7b;
    text-shadow: 0 0 2px #0652DD, 0 0 10px #0652DD, 0 0 100px #0652DD;
  }
  
  10%, 90% {
    color: #10797a;
    text-shadow: none;
  }
}

}

.color-gradient {
    background-image: -webkit-linear-gradient(92deg, #28C76F, #0396FF);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    -webkit-animation: hue 10s infinite linear;
}

@-webkit-keyframes hue {
    from {
        -webkit-filter: hue-rotate(0deg);
    }

    to {
        -webkit-filter: hue-rotate(-360deg);
    }
}

  #app, #app2 {
  text-align:center;
  font-family: sans-serif;
  font-size:14px;
  background-image: linear-gradient(
    -225deg,
    #231557 0%,
    #44107a 29%,
    #ff1361 67%,
    #fff800 100%
  );
  background-clip:border-box;
   text-fill-color: transparent;
  background-clip:text;
  -webkit-background-clip:text;
  -webkit-text-fill-color: transparent;
  text-fill-color: transparent;
  animation: textclip 0.5s linear infinite;
}

@keyframes textclip {
  to {
    background-position: 200% center;
  }
}

<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<script>
  var app = document.getElementById('app');

var typewriter = new Typewriter(app, {
    loop: true
});

typewriter.typeString(' <b> GT SPIRIT Tugas Kita Bersama </b> ')
    .pauseFor(2000)

</script>
