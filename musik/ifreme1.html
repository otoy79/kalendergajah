 <script>
  const text= "PT. Gajah Tunggal Tbk";

let letters = text.split("");

let textLength = letters.length -1;

letters.forEach((item,index)=>{
    const target = document.querySelector(".text-holder");
    let element = document.createElement("span");
    element.classList.add("textswipe");
    element.id = `i${index}`;
    element.innerText = item;
    target.appendChild(element);
});

function animate(){
    let textList = document.querySelectorAll(".textswipe");

    textList.forEach((element,index)=>{
        setTimeout(()=>{
            let id = element.getAttribute('id');
            document.getElementById(id)?.classList.toggle('opaque');
            resetAnimation(index);
        },(index + (textLength/2))*10*(100/textLength))
    })
}

function resetAnimation(index){
    if(index ==textLength){
        animate();
    }
}

animate();
</script>

 <script>
  var wordsToType = document.querySelector("span[words]").getAttribute("words").split(','), 
            typer =  document.querySelector("span[words]"), 
            typingSpeed = (parseInt(typer.getAttribute('typing-speed')) || 30), 
            typingDelay = (parseInt(typer.getAttribute('typing-delay')) || 2000);
    
var currentWordIndex = 0, currentCharacterIndex = 0; 

function type(){

    var wordToType = wordsToType[currentWordIndex%wordsToType.length];

    if(currentCharacterIndex < wordToType.length){
        typer.innerHTML += wordToType[currentCharacterIndex++];
        setTimeout(type, typingSpeed);
    }else{

        setTimeout(erase, typingDelay);
    }

}
function erase(){
    var wordToType = wordsToType[currentWordIndex%wordsToType.length]; 
    if(currentCharacterIndex >0){
        typer.innerHTML = wordToType.substr(0, --currentCharacterIndex -1);
        setTimeout(erase, typingSpeed);
    }else{

        currentWordIndex++; 
        setTimeout(type, typingDelay);
    }

}

window.onload = function(){
    type(); 
}
</script>
