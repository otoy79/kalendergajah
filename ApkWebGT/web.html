<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 <script>
  let root = document.documentElement;
let tabs = document.querySelectorAll(".bottom_tab li");
let active = document.querySelector(".bottom_tab .active");
let underlay = document.getElementsByClassName("underlay")[0];

// Reset on first time
moveUnderlay();

Array.from(tabs).forEach((tab, i) => {
  tab.addEventListener("click", () => {
    active = document.querySelector(".bottom_tab .active");
    if (active) {
      active.classList.remove("active");
    }
    tab.classList.add("active");

    moveUnderlay();
  });
});

function moveUnderlay() {
  active = document.querySelector(".bottom_tab .active");
  setTimeout(() => {
    let x = active.offsetLeft;
    let w = active.offsetWidth;
    root.style.setProperty("--offset", `${x}px`);
    root.style.setProperty("--underlay-width", `${w}px`);
  }, 0);
}
</script>
<script>
  window.addEventListener('load', () => {
    const preloader = document.querySelector('.preloader');
    const body = document.querySelector('body');

    // Hide the preloader and add a class to the body when the page is fully loaded
    preloader.style.opacity = '0';
    body.classList.add('loaded');
});
</script>
  <script>
