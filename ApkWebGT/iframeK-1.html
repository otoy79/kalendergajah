#iframe {
    position: fixed;
    border: none;
    top: 0px; right: 0;
    bottom: 0; left: 0;
    width: 99%;
      height: 100%;
   z-index: 0;
}

.popup {
  background: rgb(255, 255, 255, 0.9);
  width: 0px;
  height: 0px;
  overflow: hidden;
  transition: width 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), height 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), top 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  position: fixed;
  left: 0;
  right: 0;
  margin-left: auto;
  margin-right: auto;
  top: 0%;
  padding: 0px;
  display: flex;
  flex-direction: column;
  border: none;
}

.popup .content {
  padding: 0;
  color: #555;
  text-align: center;
  margin-top: 8px;
  
}

.popup .buttons {
  margin-top: auto;
}

.popup .buttons  {
   position: absolute;
  bottom: 0px;
  left: 0;
  width: 100%;
  padding-top: 0px;
  padding-bottom: 4px;
  color: #fff;
  text-transform: uppercase;
  background: rgb(230, 43, 30, 0.2);
}

.popup.show {
  position: fixed;
  width: 100%;
  height: 180px;
  top: 0;
  left: 0;
  overflow: hidden;
}
 .tab {
  background: rgba(255, 0, 0, 0.0);
  position: fixed;
  width: 100%;
  top: 0;
  left: 0;
  z-index: 0;
  
}
 .marquee {
  position: fixed;
  top: 1px;
  white-space: nowrap;
  overflow: hidden;
  margin: 0 auto;
  padding: 0.1em 0;
  transform: rotate(-0deg) scale(1.1);
  background: rgb(247, 243, 240, 0.5);
  z-index: 0;
}
.marquee__text {
  display: inline-block;
  padding-left: 100%;
  font-size: 9px;
  text-transform: uppercase;
  color: #222;
  animation: marquee-direction 35s linear infinite;
}
.marquee__text[data-direction=rtl] {
  /* DON'T CHANGE */
  --_right: 0%;
  --_left: -100%;
}
.marquee__text[data-direction=ltr] {
  /* DON'T CHANGE */
  --_right: -100%;
  --_left: 0%;
}

@keyframes marquee-direction {
  0% {
    transform: translateX(var(--_right));
  }
  100% {
    transform: translateX(var(--_left));
  }
}

 .btn {
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 8px 14px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
 .btn2 {     
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 4px 14px;
            font-size: 13px;
            font-weight: bold;
            border: none;
            border-radius: 0 0 10px 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid #fff;
        }
 /* Button 1: Pulse Effect */
        .btn-pulse {
            background: linear-gradient(45deg, #a33c08, #f53838);
            color: white;
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(255,107,107,0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 10px 30px rgba(255,107,107,0.7);
            }
        }

  <script>
 function toggle () {
  console.log('test');
  console.log(document.getElementsByClassName('popup'))
  let element = document.getElementsByClassName('popup')[0]
  let classes = element.className;
  if (classes.indexOf('show') !== -1) {
    element.className = element.className.replace('show', '').replace(' ', '')
  } else {
    element.className += ' show'
  }
}

function hide() {
  toggle();
}
 </script>
  <script>
  window.addEventListener('load', () => {
    const preloader = document.querySelector('.preloader');
    const body = document.querySelector('body');

    // Hide the preloader and add a class to the body when the page is fully loaded
    preloader.style.opacity = '0';
    body.classList.add('loaded');
});
</script>
