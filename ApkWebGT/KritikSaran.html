<script>
  $(document).ready(function() {
    $('#bootstrapForm').submit(function(event) {
      event.preventDefault();
      var name = $('#688131320').val();
      var plant = $('#25932315').val();
      var comment = $('#1778477211').val();
      
      if (name.length > 4 && plant.length > 4 && comment.length > 4) {
        // Kirim data ke Google Forms
        $.ajax({
          type: 'POST',
          url: 'https://docs.google.com/forms/d/e/1FAIpQLSf7AxQW1Bq9YTxO6Imb2Av96cO8nBlwP4CyZsyp-vI4J3PHpg/formResponse',
          data: {
            'entry.688131320': name,
            'entry.25932315': plant,
            'entry.1778477211': comment
          },
          success: function() {
            // Tambahkan komentar baru ke dalam elemen .field-comments
            $('.field-comments').append('<div class="comment"><p class="comment-name">' + name + '</p><p class="comment-text">' + plant + '</p><p class="comment-text">' + comment + '</p></div>');
            // Update counter komentar
            var counter = parseInt($('.counter-coment').text()) + 1;
            $('.counter-coment').text(counter);
            // Reset form
            $('#bootstrapForm')[0].reset();
          },
          error: function() {
            alert('Komentar Tersimpan!');
          }
        });
      } else {
        alert('Nama dan komentar harus diisi!');
      }
    });
  });


function filterArray(array) {
    return $.grep(array, function(element) {
        return element !== null && element !== undefined && element.length !== 0;
    });
}
$('.submit-comment').click(function(e) {
    let name = $('#688131320').val()
    let plant = $('#25932315').val()
let comment = $('#1778477211').val()
if (name.length>4&&plant.length>4&&comment.length>4) {
  $('.field-comments').prepend(`<div class="comment new-comment"><p class="comment-name">${name} <span>${plant}</span></p><i>Just Now</i><p class="comment-text">${comment}</p></div>`)

  $('form').hide()
  $('.com').hide()
  $('.com2').hide()
  $('.submit-comment').hide()
  alert("Komentar anda akan dikirim... pastikan akun anda sudah login di browser anda..!! Terima Kasih..!"); 
}
})
fetch('https://script.google.com/macros/s/AKfycbxxqJPSu29HzWeZQMhtN30OgCXeNOhWZvuhMJ2PQ1gRHpkc566UHBeA_ilrCGmMhJeE/exec').then(function (response) {
 return response.json();
}).then(function (json) {

let comments = json
delete comments[0]
jQuery.each( comments, function( i, val ) {
if(val!==undefined) {
val = filterArray(val)
}
  if(val!==undefined&&val.length===4) {
  
    $('.counter-coment').text(comments.length - 1)
    const digitMonths = {
  1: 'Jan',
2: 'Feb',
      3: 'Mar',
      4: 'Apr',
      5: 'Mei',
      6: 'Jun',
      7: 'Jul',
      8: 'Ags',
      9: 'Sep',
      10: 'Okt',
      11: 'Nov',
      12: 'Des',
};
  let hh = new Date(val[0]).getHours()*1
  if(hh<10) {hh='0'+hh}
  let mm = new Date(val[0]).getMinutes()*1
  if(mm<10) {mm='0'+mm}
  let dd = new Date(val[0]).getDate()*1
  if(dd<10) {dd='0'+dd}
    let time = hh+':'+mm+', '+ dd+' '+digitMonths[new Date(val[0]).getMonth()+1]+' ' + new Date(val[0]).getFullYear(),
        name = val[1],
        plant = val[2],
        comment = val[3]
    $('.field-comments').prepend(`<div class="comment"><p class="comment-name">${name} <span> - ${plant}</span></p><i>${time}</i><p class="comment-text">${comment}</p></div>`)}

});
hideComments()
}).catch(function (err) {
 console.warn('Something went wrong.', err);
});

function hideComments() {
  let hiddenNumber = 5
if ($('.comment').length>(hiddenNumber-1)) {
let comments = $('.comment')
for (i=0;i<comments.length;i++) {let index = [i];if(index>(hiddenNumber-1)) {comments[i].classList.add('hidden')}}
  $('.field-comments').append('<a class="show-more" onclick="showMore()"> Semua Komentar</a>')
}
  }

function showMore() {
  $('.comment').removeClass('hidden')
  $('.show-more').hide()
}

</script>
