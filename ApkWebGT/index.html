 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 <script>
  $(document).ready(function () {
    $('.bottom-nav li a').click(function(){
        var position = $(this).position();
        var margin = 37;
        $('.slider').css({"left":+position.left+margin ,  "transform": "translateX(-50%)"});
        $('.bottom-nav li a').removeClass('active-icon');
        $(this).addClass('active-icon');
    });
});
</script>
<script>
  window.addEventListener('load', () => {
    const preloader = document.querySelector('.preloader');
    const body = document.querySelector('body');

    // Hide the preloader and add a class to the body when the page is fully loaded
    preloader.style.opacity = '0';
    body.classList.add('loaded');
});
</script>
  <script>
$(document).ready(function(){
  $("a").click(function(){
    $(".content-tab").slideUp(600);
  });
  $(".active-icon").click(function(){
    $(".content-tab").slideDown(600);
  });
});
  $(document).ready(function(){
  $("a").click(function(){

});
</script>
